<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inspirational qoute </title>
  <link rel="stylesheet" href="./main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="wrapper">
    <h2 class="btn">Switch To Image Quote</h2>
    <header>Inspirational Quote Of The Day</header>
    <div class="content">
      <div class="quote-area">
        <i class="fas fa-quote-left"></i>
        <p class="quote">There are no secrets to success. It is the result of preparation, hard work, and learning from
          failure.</p>
        <i class="fas fa-quote-right"></i>
      </div>
      <div class="author">
        <span>__</span>
        <span class="name">Colin Powell</span>
      </div>
    </div>
    <div class="buttons">
      <div class="features">
        <ul>
          <li class="speech"><i class="fas fa-volume-up"></i></li>
          <li class="copy"><i class="fas fa-copy"></i></li>
          <li class="twitter"><i class="fab fa-twitter"></i></li>
        </ul>
        <button>New Quote</button>
      </div>
    </div>
    <div class="image_div mt-3">
      <div id="slideshow">
        <img src="images/image1.jpg" alt="inspirational qoute">
        <img src="images/image2.jpg" alt="inspirational qoute">
        <img src="images/image3.jpg" alt="inspirational qoute">
        <img src="images/image4.jpg" alt="inspirational qoute">
        <img src="images/image5.jpg" alt="inspirational qoute">
        <img src="images/image6.jpeg" alt="inspirational qoute">
        <img src="images/image7.jpg" alt="inspirational qoute">
        <img src="images/image8.jpg" alt="inspirational qoute">
        <img src="images/image9.jpeg" alt="inspirational qoute">
        <img src="images/image10.jpg" alt="inspirational qoute">
      </div>
      <button id="downloadBtn">Download</button>
      <button id="text" onclick="text()">Text</button>
    </div>
    <!-- <p>Click the button below to send a notification or display a pop-up.</p>
      <button onclick="sendNotification()">Send Notification</button> -->
  </div>


  <script src="script.js"></script>

</body>

</html>
